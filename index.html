<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Fofa</title>
  <link rel="icon" href="/src/calculadora.png" type="image/x-icon" href="https://www.flaticon.com/br/icones-gratis/calculadora" title="calculadora ícones">
  <link rel="stylesheet" href="/style/style.css" >
  <link rel="stylesheet" href="reset.css">

</head>
<body>
  <div class="calculadora-container">
    <div class="calculadora-container-img">
    <h1>CALCULADORA</h1>
    <img src="/src/morango -icon.png" class="icon-morango" href="https://www.flaticon.com/br/icones-gratis/fruta" title="fruta ícones"></a>
  </div>
    <div class="calculadora">
       
      <input type="text" id="display" disabled >
      <div class="botoes">
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">+</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">*</button>
        <button class="numero">0</button>
        <button class="limpar">C</button>
        <button class="igual">=</button>
        <button class="operador">/</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
